<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p></p>
		<style>
			/* 滚动条设置 */
			::-webkit-scrollbar {  /* 滚动条 */
			  width: 12px;
			}
			::-webkit-scrollbar-thumb {  /* 滚动条上的滚动滑块. */
			  background: linear-gradient(transparent, #30ff00); /* 背景颜色 */
			  border-radius: 6px;
			}
			::-webkit-scrollbar-thumb:hover {
			  background: linear-gradient(transparent, #00c6ff);
			}
		</style>
	</body>
</html>
