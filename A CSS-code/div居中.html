<html>

		<title>面试题-实现居中</title>
		<style>
			.box{
				height: 200px;
				width: 200px;
				background-color: #000000;
				position: absolute;
				left: 50%;
				top:50%;
				margin-left: -100px;
				margin-top: -100px;

	</head>
	<body>
		<p>一个200*200的div在不同分辨率屏幕上下左右居中，用css实现</p>
