<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css3用户界面</title>
		<style>
			div{
				border: 1px dashed  #0000FF;
				width: 300px;
				resize: both;
				overflow: auto;
				
			}
		</style>
	</head>
	<body>
		<p><b>注意:</b> Firefox, Safari,和 Chrome 兼容 resize 属性.</p>
		<div>可以由用户调整大小</div>
		<p>border-box定义的盒子，不会随着padding和boder的加入而增大盒子的占用空间,里面抠空间作边框</p>
	</body>
</html>
