<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-bind设置元素属性</title>
		<style>
			.class1{
			  background: #444;
			  color: #eee;
			}
		</style>
	</head>
	<body>
		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>

		<div id="app">
		  <label for="r1">修改颜色</label><input type="checkbox" v-model="use" id="r1">
		  <br><br>
		  <div v-bind:class="{'class1': use}">
			v-bind:class 指令
		  </div>
		</div>
			
		<script>
		new Vue({
			el: '#app',
		  data:{
			  use: false
		  }
		});
		</script>
		
		<div id="app1">
			<img :src="imgsrc" alt="" />
		</div>
		<script>
			var app1=new Vue({
				el:"#app1",
				data:{
					imgsrc:"img/dengyu.jpg",
					
				}
			})
		</script>
	</body>
</html>
