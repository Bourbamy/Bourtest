<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-for根据数据生成列表结构</title>
		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<ul >
				<li v-for="(item,index) in objarr" :title="item" >我喜欢的课程：{{item}} </li>

			</ul>
		</div>
		<script>
			var app=new Vue({
				el:"#app",
				data:{
					arr:[1,2,3,4,5],
					objarr:[
					"Java",
					"vb",
					"mysql",
					"python",
					"web"
					]
				}
			})
		</script>
	</body>
</html>
