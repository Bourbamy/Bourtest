<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>小黑记事本</title>
		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<p> 小黑记事本</p>
			<input type="text" v-model="message" @keyup.enter="getM" autocomplete="off" autofocus="autofocus"/>
			<ul>
				<li v-for="(item,index) in sjarr" >
					<span>{{ index +1 }}</span>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<label>{{item}}</label>
					
					<input type="button" @click="remove(index)"  value="删除"/>
				</li>
			</ul>
			<footer class="footer">
				<span v-if="sjarr.length!=0">
					<strong>{{sjarr.length}}</strong>
					<label>items left</label>
				</span>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="button" @click="clear" value="clear"  v-show="sjarr.length!=0"/>
			</footer>
		</div>
		<script >
				
			var app=new Vue({
				el:"#app",
				data:{
					message:"事件",
					sjarr:[]
				},
				methods:{
					getM:function(){
						this.sjarr.push(this.message);
					},
					remove:function(index){
						this.sjarr.splice(index,1);
					},
					clear:function(){
						this.sjarr=[];
					}
				}
			})
		</script>
	</body>
</html>
