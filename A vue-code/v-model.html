<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>获取和设置表单元素的值</title>
		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
	</head>
	<body>
		<p> v-model 获取和设置表单元素的值（双向数据绑定）</p>
		<div id="app">
			<input type="text" v-model="message"/>
			<h2 >{{message}}</h2>
		</div>
		<script >
				
			var app=new Vue({
				el:"#app",
				data:{
					message:"hello"
				},
				methods:{
					
				}
			})
		</script>
	</body>
</html>
