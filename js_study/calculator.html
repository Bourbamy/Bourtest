<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>calculator</title>
		<script type="text/javascript">
			function calculator(){
				//获取数字
				var num1=document.getElementById(num1).value;
				
				var num2=document.getElementById(num2).value;
				//获取符号
				var ope=document.getElementById(ope).value;
				var result="";
				if(isNaN(num1)||isNaN(num2)){
					result="请输入数字"
				}else if(num2==='0'&&ope==='/'){
					result='除数不能为零！'
				}
				else{
					switch(ope){
						case"+":result=parseInt(num1)+parseInt(num2);break;
						case"-":result=num1-num2;break;
						case"*":result=num1*num2;break;
						case"/":result=num1/num2;break;
						
					}
					var mydiv=document.getElementById(mydiv);
					mydiv.innerHTML=result;
				}
				
			}
			
		</script>
	</head>
	<body>
		第一个数：<input type="text" id="num1" value="" /><br />
		第二个数：<input type="text" id="num2" value="" /><br />
		运算符：
		<select id="ope">
			<option value ="+">+</option>
			<option value ="-">-</option>
			<option value ="*">*</option>
			<option value ="/">/</option>
		</select><br />
		<input type="button"  value="开始计算" onclick="calculator()" />
		<br />
		<div id="mydiv" >
			
		</div>
	</body>
</html>
